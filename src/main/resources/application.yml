spring:
  application:
    name: OneDrop

---
# MySQL profile for prod
server:
  port: 9090

jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/onedrop?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: les_miserables
    password: onedatabase
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  sql:
    init:
      mode: never

