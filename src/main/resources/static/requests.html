<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OneDrop | Create Request</title>
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/dashboard.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <style>
        .form-container {
          max-width: 600px;
          margin: 30px auto;
          padding: 25px;
          background: #fff;
          border-radius: 12px;
          box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
          text-align: center;
          color: #c62828;
          margin-bottom: 20px;
        }

        .form-group {
          margin-bottom: 15px;
        }

        label {
          display: block;
          font-weight: bold;
          margin-bottom: 5px;
          color: #333;
        }

        input, select {
          width: 100%;
          padding: 10px;
          border-radius: 8px;
          border: 1px solid #ccc;
          font-size: 16px;
        }

        button {
          width: 100%;
          background-color: #c62828;
          color: white;
          padding: 12px;
          border: none;
          border-radius: 8px;
          cursor: pointer;
          font-size: 16px;
          transition: 0.2s;
        }

        button:hover {
          background-color: #a31515;
        }

        .message {
          margin-top: 15px;
          text-align: center;
          font-weight: bold;
        }

        #map {
          height: 300px;
          border-radius: 10px;
          margin-top: 10px;
        }

         .back-btn {
        display: inline-block;
        margin-top: 15px;
        text-decoration: none;
        color: #c62828;
        font-weight: bold;
        padding: 10px 20px;
        background: #dc2626;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s;
        width : auto;
        }

        .back-btn:hover {
            background: #b91c1c;
        }

    </style>
</head>
<body>
<div class="dashboard-container">
    <aside class="sidebar">
        <h2>OneDrop</h2>
        <nav>
            <a href="profile_page.html">Dashboard</a>
            <a href="requests.html" class="active">Create Request</a>
            <!-- <a href="request_track.html">Request Update</a> -->
            <a href="request_hist.html">Request History</a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="topbar" style="display: flex; justify-content: space-between; align-items: center;">
            <h1>Create Blood Request</h1>
            <button class="back-btn" onclick="location.href='index.html'">Back to Home</button>
        </header>

        <section class="form-container">
            <h2>Fill Out Request Form</h2>
            <form id="createRequestForm">
                <div class="form-group">
                    <label for="patientName">Patient Name</label>
                    <input type="text" id="patientName" name="patientName" placeholder="Enter patient's name" required>
                </div>

                <div class="form-group">
                    <label for="bloodGroup">Blood Group</label>
                    <select id="bloodGroup" name="bloodGroup" required>
                        <option value="" disabled selected>Select blood group</option>
                        <option>A+</option>
                        <option>A-</option>
                        <option>B+</option>
                        <option>B-</option>
                        <option>O+</option>
                        <option>O-</option>
                        <option>AB+</option>
                        <option>AB-</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Select Location</label>
                    <div style="display: flex; margin-bottom: 10px;">
                        <input type="text" id="address" placeholder="Enter hospital name or location" style="flex-grow: 1; margin-right: 10px;">
                        <button type="button" id="searchLocationBtn" style="width: auto; padding: 10px 15px;">Search</button>
                    </div>
                    <div id="map"></div>
                </div>

                <div class="form-group">
                    <label for="date">Required Date</label>
                    <input type="date" id="date" name="date" required>
                </div>



                <!-- Hidden lat/lng fields -->
                <input type="hidden" id="latitude" name="latitude">
                <input type="hidden" id="longitude" name="longitude">

                <button type="submit">Submit Request</button>
                <div class="message" id="responseMessage"></div>
            </form>
        </section>
    </main>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // Leaflet Map
    const map = L.map('map').setView([23.8103, 90.4125], 12); // Default: Dhaka
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let marker = L.marker([23.8103, 90.4125], { draggable: true }).addTo(map);

    function updateLatLng(lat, lng) {
      document.getElementById("latitude").value = lat;
      document.getElementById("longitude").value = lng;
    }

    // Update lat/lng when marker moves
    marker.on('dragend', function (e) {
      const pos = e.target.getLatLng();
      updateLatLng(pos.lat, pos.lng);
    });

    // Click on map to move marker
    map.on('click', function (e) {
      marker.setLatLng(e.latlng);
      updateLatLng(e.latlng.lat, e.latlng.lng);
    });

    // Set default lat/lng
    updateLatLng(23.8103, 90.4125);

    // Search function
    document.getElementById("searchLocationBtn").addEventListener("click", async function() {
    const searchTerm = document.getElementById("address").value;
    if (searchTerm) {
        try {
            const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(searchTerm)}`);
            const data = await response.json();

            if (data && data.length > 0) {
                const lat = parseFloat(data[0].lat);
                const lon = parseFloat(data[0].lon);
                const displayName = data[0].display_name; // Get the full address
                map.setView([lat, lon], 13); // Zoom in a bit after search
                marker.setLatLng([lat, lon]);
                updateLatLng(lat, lon);
                document.getElementById("address").value = displayName; // Update the address input field
            } else {
                alert("Location not found. Please try a different search term.");
            }
        } catch (error) {
            console.error("Error searching for location:", error);
            alert("Error searching for location. Please try again.");
        }
    } else {
        alert("Please enter a location to search.");
    }
});

// Handle form submit
document.getElementById("createRequestForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const dateValue = document.getElementById("date").value; // e.g. "2025-09-04"
  const requiredBy = dateValue ? dateValue + "T00:00:00" : null;

  const recipientId = localStorage.getItem('recipientId');
  const token = localStorage.getItem('jwtToken');
  console.log('Recipient ID:', recipientId);
  console.log('JWT Token:', token);
  if (!recipientId) {
      alert("Recipient ID not found. Please log in again.");
      return;
  }

  try {
    const requestData = {
    recipientId: recipientId,
    patientName: document.getElementById("patientName").value,
    bloodType: document.getElementById("bloodGroup").value,
    location: {
        address: document.getElementById("address").value,
        latitude: parseFloat(document.getElementById("latitude").value),
        longitude: parseFloat(document.getElementById("longitude").value)
    },
    requiredBy: requiredBy
};

      const response = await fetch("http://localhost:8000/api/requests", {
          method: "POST",
          headers: {
              "Content-Type": "application/json",
              "Authorization": `Bearer ${localStorage.getItem('jwtToken')}`
          },
          body: JSON.stringify(requestData)
      });

      const messageElement = document.getElementById("responseMessage");
      if (response.ok) {
          messageElement.style.color = "green";
          messageElement.textContent = "Request submitted successfully!";
          document.getElementById("createRequestForm").reset();
      } else {
          messageElement.style.color = "red";
          messageElement.textContent = "Failed to submit request.";
      }

  } catch (error) {
      console.error("Error submitting request:", error);
      const messageElement = document.getElementById("responseMessage");
      messageElement.style.color = "red";
      messageElement.textContent = "Server error. Try again later.";
  }
});
</script>
</body>
</html>
