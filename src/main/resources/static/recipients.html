<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OneDrop | Recipients</title>
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/dashboard.css" />
    <link rel="stylesheet" href="assets/css/recipients.css" />
</head>
<body>
<div class="dashboard-container">
    <aside class="sidebar">
        <h2>OneDrop</h2>
        <nav id="sidebar-links">
            <!-- Sidebar links injected dynamically -->
        </nav>
    </aside>

    <main class="main-content">
        <header class="topbar">
            <h1>Recipients</h1>
            <a href="profile_page.html" style="font-weight: bold; color: #000; text-decoration: none;">Profile</a>
        </header>

        <section class="tables">
            <div class="table-container">
                <h2>All Recipients</h2>
                <table>
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Blood Type</th>
                        <th>Age</th>
                        <th>Request Date</th>
                        <th>Hospital</th>
                    </tr>
                    </thead>
                    <tbody id="recipientsBody">
                    <!-- Dynamic rows will be inserted here -->
                    </tbody>

                    <script>
                        const apiBase = "http://localhost:8000"; // Your Spring Boot base URL
                        const recipientsBody = document.getElementById("recipientsBody");

                        // Fetch all recipients from backend
                        async function fetchRecipients() {
                            try {
                                const res = await fetch(`${apiBase}/recipients`);
                                if (!res.ok) throw new Error("Failed to fetch recipients");
                                const data = await res.json();

                                // Clear table body
                                recipientsBody.innerHTML = "";

                                if (!data || data.length === 0) {
                                    const tr = document.createElement("tr");
                                    tr.innerHTML = `<td colspan="5" style="text-align:center; padding:10px;">No recipients found</td>`;
                                    recipientsBody.appendChild(tr);
                                    return;
                                }

                                // Populate table dynamically
                                data.forEach(r => {
                                    const tr = document.createElement("tr");
                                    tr.innerHTML = `
                                        <td>${r.name}</td>
                                        <td>${r.bloodType}</td>
                                        <td>${r.age ?? '-'}</td>
                                        <td>${r.requestedDate ? new Date(r.requestedDate).toLocaleDateString() : '-'}</td>
                                        <td>${r.hospital ?? '-'}</td>
                                    `;
                                    recipientsBody.appendChild(tr);
                                });
                            } catch (err) {
                                console.error(err);
                                recipientsBody.innerHTML = `<tr><td colspan="5" style="text-align:center; padding:10px;">Failed to load recipients</td></tr>`;
                            }
                        }

                        // Initialize
                        fetchRecipients();
                    </script>

                </table>
            </div>
        </section>
    </main>
</div>

<script>
    // Simulate user type: "donor" or "recipient"
    const userType = "recipient"; // change to "donor" for donor view

    const sidebar = document.getElementById("sidebar-links");

    if (userType === "donor") {
        sidebar.innerHTML = `
            <a href="donor_dash.html">Dashboard</a>
            <a href="donors.html">Donors</a>
            <a href="recipients.html">Recipients</a>
            <a href="requests.html">Requests</a>
            <a href="matches.html">Matches</a>
        `;
    } else if (userType === "recipient") {
        sidebar.innerHTML = `
            <a href="recipient_dash.html" class="active">Dashboard</a>
            <a href="donors.html">Donors</a>
            <a href="recipients.html">Recipients</a>
            <a href="requests.html">Requests</a>
            <a href="matches.html">Matches</a>
        `;
    }
</script>
</body>
</html>
