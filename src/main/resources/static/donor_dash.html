<!DOCTYPE html>
<html lang="en">
<script src="assets/js/dashboard.js"></script>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OneDrop | Donor Dashboard</title>
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/dashboard.css" />
</head>
<body>
<div class="dashboard-container">
    <aside class="sidebar">
        <h2>OneDrop</h2>
        <nav>
            <a href="dashboard-donor.html" class="active">Dashboard</a>
            <a href="donors.html">Donors</a>
            <a href="recipients.html">Recipients</a>
            <a href="requests.html">Requests</a>
            <a href="matches.html">Matches</a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="topbar">
            <h1>Donor Dashboard</h1>
            <button class="logout-btn">Logout</button>
        </header>

        <!-- Stats cards relevant for donors -->
        <section class="stats">
            <div class="card">Your Donations <span>15</span></div>
            <div class="card">Pending Requests <span>3</span></div>
            <div class="card">Matched Recipients <span>8</span></div>
            <div class="card">Upcoming Donations <span>2</span></div>
        </section>

        <!-- Tables -->
        <section class="tables">
            <div class="table-container">
                <h2>Upcoming Donation Appointments</h2>
                <table>
                    <thead>
                    <tr>
                        <th>Date</th>
                        <th>Recipient</th>
                        <th>Blood Type</th>
                        <th>Hospital</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr><td>02 Sep 2025</td><td>John Doe</td><td>A+</td><td>City Hospital</td></tr>
                    <tr><td>05 Sep 2025</td><td>Jane Smith</td><td>O-</td><td>Care Center</td></tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
</div>
</body>
</html>
