<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OneDrop | Blood Requests</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #f9fafb; color: #222; }
        a { text-decoration: none; color: inherit; }

        .dashboard-container { display: flex; min-height: 100vh; }
        .sidebar {
            width: 230px;
            background: #dc2626;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .sidebar h2 { margin-bottom: 20px; }
        .sidebar nav a { color: white; padding: 10px 0; display: block; border-radius: 6px; }
        .sidebar nav a.active, .sidebar nav a:hover { background: rgba(255,255,255,0.2); }

        .main-content { flex: 1; padding: 20px; }
        .topbar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }

        /* Filters */
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }
        .filters label { font-weight: bold; margin-right: 5px; }
        .filters select, .filters input, .filters button { padding: 8px; border-radius: 5px; border: 1px solid #ccc; }
        .filters button { background: #dc2626; color: #fff; border: none; cursor: pointer; }
        .filters button:hover { background: #b91c1c; }

        /* Requests cards */
        .requests-cards { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; }
        .request-card {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .request-card h3 { color: #dc2626; font-size: 1.1rem; }
        .request-card p { font-size: 0.95rem; color: #333; }

        /* Map */
        #map {
            height: 400px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .accept-button {
            background: #dc2626;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 5px;
            margin-top: 10px; /* Add some space from content above */
        }
        .accept-button:hover {
            background: #b91c1c;
        }

        @media(max-width: 768px) {
            .filters { flex-direction: column; }
        }

                /* Back to home button top-right */
        .back-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #dc2626;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
            z-index: 1000;
        }
        .back-btn:hover {
            background: #b91c1c;
        }
    </style>
</head>
<body>
<div class="dashboard-container">
    <aside class="sidebar">
        <h2>OneDrop</h2>
        <nav>
            <a href="profile_page.html">Dashboard</a>
            <a href="request_page.html" class="active">Find Requests</a>
            <a href="track_donations.html">Track Donations</a>
            <a href="donation_calendar.html">Donation Calendar</a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="topbar">
            <h1>Blood Requests</h1>
            <button class="back-btn" onclick="location.href='index.html'">Back to Home</button>
        </header>

        <!-- Location Map -->
        <input id="locationInput" placeholder="Search location" style="margin-bottom:10px; padding:8px; border-radius:5px; border:1px solid #ccc; width:100%;" />
        <div id="map"></div>

        <!-- Filters -->
        <section class="filters">
            
            
            <div>
                <label for="bloodGroup">Blood Group:</label>
                <select id="bloodGroup">
                    <option value="">All</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-
                    <option value="O+">O+</option>
                    <option value="O-">O-
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-
                </select>
            </div>
            <div>
                <label for="radiusKmInput">Radius (km):</label>
                <input type="number" id="radiusKmInput" value="10" min="1" max="100" />
            </div>
            
            <button onclick="filterRequests()">Filter</button>
            <button onclick="resetFilters()">Reset</button>
        </section>


        <!-- Requests Cards -->
        <section class="requests-cards" id="requestsContainer">
            <!-- Dynamic request cards will be loaded here -->
        </section>

        

    </main>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
 document.addEventListener('DOMContentLoaded', function() {
     const userRole = localStorage.getItem('userRole');
     const activeProfile = localStorage.getItem('activeProfile');

     // Redirect if user is not a donor
     if (userRole === 'RECIPIENT' || (userRole === 'BOTH' && activeProfile === 'RECIPIENT')) {
         alert('This page is for donors. Redirecting to recipient dashboard.');
         window.location.href = 'recipient_dash.html';
         return;
     }

     // Initialize map
     const map = L.map('map').setView([23.8103, 90.4125], 12); // Default: Dhaka
     L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
         attribution: '&copy; OpenStreetMap contributors'
     }).addTo(map);
     const marker = L.marker([23.8103, 90.4125], { draggable: true }).addTo(map);

     let selectedLocation = '';

     // Update marker lat/lng
     function updateLatLng(lat, lng) {
         marker.setLatLng([lat, lng]);
     }

     marker.on('dragend', function() {
         selectedLocation = '';
         loadRequests();
     });

     map.on('click', function(e) {
         updateLatLng(e.latlng.lat, e.latlng.lng);
         selectedLocation = '';
         loadRequests();
     });

     // Search location
     document.getElementById('locationInput').addEventListener('keypress', function(e) {
         if (e.key === 'Enter') searchLocation(e.target.value);
     });

     async function searchLocation(query) {
         if (!query) return;
         try {
             const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`);
             const data = await res.json();
             if (data.length) {
                 const lat = parseFloat(data[0].lat);
                 const lon = parseFloat(data[0].lon);
                 const displayName = data[0].display_name;
                 map.setView([lat, lon], 14);
                 marker.setLatLng([lat, lon]);
                 selectedLocation = displayName.toLowerCase();
                 document.getElementById('locationInput').value = displayName;
                 loadRequests();
             } else {
                 alert('Location not found.');
             }
         } catch (err) {
             console.error('Error searching location:', err);
         }
     }

     // Filters
     function filterRequests() {
         const bloodGroup = document.getElementById('bloodGroup').value.toUpperCase();
         loadRequests(bloodGroup);
     }

     function resetFilters() {
         document.getElementById('bloodGroup').value = '';
         document.getElementById('locationInput').value = '';
         document.getElementById('radiusKmInput').value = '10'; // Reset radiusKm to default
         selectedLocation = '';
         loadRequests();
     }

     // Load requests
     async function loadRequests(bloodGroup = '') {
         const container = document.getElementById('requestsContainer');
         container.innerHTML = '';

         const donorId = localStorage.getItem('donorId');
         if (!donorId) {
             container.innerHTML = `<div style="text-align:center; padding:20px; color:red;">
                 Please log in as a donor to view requests.
             </div>`;
             return;
         }

         const lat = marker.getLatLng().lat;
         const lng = marker.getLatLng().lng;
         const address = document.getElementById('locationInput').value || 'Unknown';
         const radiusKm = document.getElementById('radiusKmInput').value;

         try {
             const token = localStorage.getItem('jwtToken');
             const headers = { 'Content-Type': 'application/json' };
             if (token) headers['Authorization'] = `Bearer ${token}`;

             let url = `/api/matches/donor/${donorId}?latitude=${lat}&longitude=${lng}&address=${encodeURIComponent(address)}&radiusKm=${radiusKm}`;
             if (bloodGroup) {
                 url += `&bloodGroup=${bloodGroup}`;
             }

             const res = await fetch(url, { headers });

             if (!res.ok) {
                 container.innerHTML = `<div style="text-align:center; padding:20px; color:red;">
                     Failed to load data. Please try again later.
                 </div>`;
                 console.error('Error fetching matches:', res.status, res.statusText);
                 return;
             }

             const matches = await res.json();

             if (!matches || matches.length === 0) {
                 container.innerHTML = `<div style="text-align:center; padding:20px; color:gray; font-size:18px;">
                     No matching requests found nearby.
                 </div>`;
                 return;
             }

             matches.forEach(match => {
                 const card = document.createElement('div');
                 card.classList.add('request-card');
                 card.innerHTML = `
                     <h3>${match.patientName}</h3>
                     <p data-field="bloodType"><strong>Blood Group:</strong> ${match.bloodType}</p>
                     <p><strong>Hospital / Location:</strong> ${match.location?.address || 'N/A'}</p>
                     <p><strong>Required By:</strong> ${new Date(match.requiredBy).toLocaleDateString()}</p>
                     <p><strong>Distance:</strong> ${match.distanceKm?.toFixed(2) || 'N/A'} km</p>
                     <p><strong>Phone:</strong> ${match.recipientPhone || 'N/A'}</p>
                     <button class="accept-button" onclick="acceptRequest(${match.requestId})">Accept Request</button>
                 `;
                 container.appendChild(card);
             });
         } catch (err) {
             console.error('Error loading requests:', err);
             container.innerHTML = `<div style="text-align:center; padding:20px; color:red;">
                 Failed to load data. Please try again later.
             </div>`;
         }
     }

     // Accept request
     async function acceptRequest(requestId) {
         const donorId = localStorage.getItem('donorId');
         if (!donorId) { alert('Please log in as a donor.'); return; }

         try {
             const token = localStorage.getItem('jwtToken');
             const headers = { 'Content-Type': 'application/json' };
             if (token) headers['Authorization'] = `Bearer ${token}`;

             const res = await fetch(`/api/requests/${requestId}/accept?donorId=${donorId}`, {
                method: 'PUT',
                headers
            });


             if (res.ok) {
                 alert('Request accepted successfully!');
                 loadRequests();
             } else {
                 let errorMsg = res.statusText;
                 try { const errData = await res.json(); errorMsg = errData.message || errorMsg; } catch {}
                 alert(`Failed to accept request: ${errorMsg}`);
             }
         } catch (err) {
             console.error('Error accepting request:', err);
             alert('Server error. Could not accept request.');
         }
     }

     // Initial load
     loadRequests(document.getElementById('bloodGroup').value.toUpperCase());

     // Expose functions globally
     window.filterRequests = filterRequests;
     window.resetFilters = resetFilters;
     window.acceptRequest = acceptRequest; // Add this line
 });
</script>
</body>
</html>
