<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OneDrop | Blood Requests</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #f9fafb; color: #222; }
        a { text-decoration: none; color: inherit; }

        .dashboard-container { display: flex; min-height: 100vh; }
        .sidebar {
            width: 230px;
            background: #dc2626;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .sidebar h2 { margin-bottom: 20px; }
        .sidebar nav a { color: white; padding: 10px 0; display: block; border-radius: 6px; }
        .sidebar nav a.active, .sidebar nav a:hover { background: rgba(255,255,255,0.2); }

        .main-content { flex: 1; padding: 20px; }
        .topbar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }

        /* Filters */
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }
        .filters label { font-weight: bold; margin-right: 5px; }
        .filters select, .filters input, .filters button { padding: 8px; border-radius: 5px; border: 1px solid #ccc; }
        .filters button { background: #dc2626; color: #fff; border: none; cursor: pointer; }
        .filters button:hover { background: #b91c1c; }

        /* Requests cards */
        .requests-cards { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .request-card {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .request-card h3 { color: #dc2626; font-size: 1.1rem; }
        .request-card p { font-size: 0.95rem; color: #333; }

        /* Map */
        #map {
            height: 400px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        @media(max-width: 768px) {
            .filters { flex-direction: column; }
        }
    </style>
</head>
<body>
<div class="dashboard-container">
    <aside class="sidebar">
        <h2>OneDrop</h2>
        <nav>
            <a href="donor_dash.html">Dashboard</a>
            <a href="request_page.html" class="active">Find Requests</a>
            <a href="track_donations.html">Track Donations</a>
            <a href="donation_calendar.html">Donation Calendar</a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="topbar">
            <h1>Blood Requests</h1>
            <a href="profile_page.html">Profile</a>
        </header>

        <!-- Location Map -->
        <input id="locationInput" placeholder="Search location" style="margin-bottom:10px; padding:8px; border-radius:5px; border:1px solid #ccc; width:100%;" />
        <div id="map"></div>

        <!-- Filters -->
        <section class="filters">
            <div>
                <label for="bloodGroup">Blood Group:</label>
                <select id="bloodGroup">
                    <option value="">All</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
            </div>
            
            <button onclick="filterRequests()">Filter</button>
            <button onclick="resetFilters()">Reset</button>
        </section>


        <!-- Requests Cards -->
        <section class="requests-cards" id="requestsContainer">
            <!-- Dynamic request cards will be loaded here -->
        </section>

        

    </main>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // Check user role and active profile
    document.addEventListener('DOMContentLoaded', function() {
        const userRole = localStorage.getItem('userRole');
        const activeProfile = localStorage.getItem('activeProfile');

        // If user is only a RECIPIENT, or is BOTH but active profile is RECIPIENT, redirect
        if (userRole === 'RECIPIENT' || (userRole === 'BOTH' && activeProfile === 'RECIPIENT')) {
            alert('This page is for donors. Redirecting to recipient dashboard.');
            window.location.href = 'recipient_dash.html';
            return;
        }

        // If user is a DONOR or BOTH (and active profile is DONOR), proceed with loading requests
        loadRequests();
    });

    // Leaflet Map
    const map = L.map('map').setView([23.8103, 90.4125], 12); // Default: Dhaka
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);
    let marker = L.marker([23.8103, 90.4125], { draggable: true }).addTo(map);

    // Variables
    let selectedLocation = '';

    document.getElementById('locationInput').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') searchLocation(e.target.value);
    });

    marker.on('dragend', function () {
        selectedLocation = '';
        loadRequests();
    });

    map.on('click', function () {
        selectedLocation = '';
        loadRequests();
    });

    async function searchLocation(query) {
        const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`;
        const res = await fetch(url);
        const data = await res.json();
        if (data.length) {
            const first = data[0];
            const lat = parseFloat(first.lat);
            const lon = parseFloat(first.lon);
            map.setView([lat, lon], 14);
            marker.setLatLng([lat, lon]);
            selectedLocation = query.toLowerCase();
            loadRequests();
        }
    }

    function filterRequests() {
        const bloodGroup = document.getElementById('bloodGroup').value.toUpperCase();
        const cards = document.getElementById('requestsContainer').children;

        for (let card of cards) {
            const bgElement = card.querySelector('p:nth-child(2)');
            const bg = bgElement ? bgElement.textContent.split(':')[1].trim() : '';
            card.style.display = (bloodGroup && bg !== bloodGroup) ? 'none' : '';
        }
    }

    function resetFilters() {
        document.getElementById('bloodGroup').value = '';
        document.getElementById('locationInput').value = '';
        selectedLocation = '';
        loadRequests();
    }

    async function loadRequests() {
    const container = document.getElementById("requestsContainer");
    container.innerHTML = ""; // clear container

    const donorId = localStorage.getItem('userId'); // Donor ID
    if (!donorId) {
        container.innerHTML = `
            <div style="text-align:center; padding: 20px; color: red;">
                Please log in as a donor to view requests.
            </div>`;
        return;
    }

    const currentLatLng = marker.getLatLng();
    const latitude = currentLatLng.lat;
    const longitude = currentLatLng.lng;
    const address = document.getElementById('locationInput').value || "Unknown";
    const radiusKm = 10; // Default radius, can be made dynamic

    try {
        const token = localStorage.getItem('jwtToken');
        const headers = {
            'Content-Type': 'application/json',
        };
        if (token) {
            headers['Authorization'] = `Bearer ${token}`;
        }

        const response = await fetch(`/api/matches/donor/${donorId}?latitude=${latitude}&longitude=${longitude}&address=${encodeURIComponent(address)}&radiusKm=${radiusKm}`, {
            headers: headers
        });

        if (!response.ok) {
            console.error(`Error fetching matches: ${response.status} ${response.statusText}`);
            container.innerHTML = `
                <div style="text-align:center; padding: 20px; color: red;">
                    Failed to load data. Please try again later.
                </div>`;
            return;
        }

        let matches = [];
        try {
            matches = await response.json(); // parse JSON safely
        } catch (jsonError) {
            console.warn("Response is not valid JSON, using empty array");
            matches = [];
        }

        if (!matches || matches.length === 0) {
            container.innerHTML = `
                <div style="text-align:center; padding: 20px; color: gray; font-size: 18px;">
                    No matching requests found nearby.
                </div>`;
            return;
        }

        matches.forEach(match => {
            const card = document.createElement("div");
            card.classList.add("request-card");
            card.innerHTML = `
                <h3>${match.patientName}</h3>
                <p><strong>Blood Group:</strong> ${match.bloodType}</p>
                <p><strong>Hospital / Location:</strong> ${match.location?.address || 'N/A'}</p>
                <p><strong>Required By:</strong> ${new Date(match.requiredBy).toLocaleDateString()}</p>
                <p><strong>Distance:</strong> ${match.distanceKm?.toFixed(2) || 'N/A'} km</p>
                <button onclick="acceptRequest(${match.requestId})">Accept Request</button>
            `;
            container.appendChild(card);
        });

    } catch (error) {
        console.error("Error fetching matching requests:", error);
        container.innerHTML = `
            <div style="text-align:center; padding: 20px; color: red;">
                Failed to load data. Please try again later.
            </div>`;
    }
}

    async function acceptRequest(requestId) {
    const donorId = localStorage.getItem('userId');
    if (!donorId) {
        alert("Please log in as a donor to accept requests.");
        return;
    }

    try {
        const token = localStorage.getItem('jwtToken');
        const headers = {
            'Content-Type': 'application/json'
        };
        if (token) {
            headers['Authorization'] = `Bearer ${token}`;
        }

        const response = await fetch(`/api/requests/${requestId}/accept?donorID=${donorId}`, {
            method: 'PUT',
            headers: headers
        });

        if (response.ok) {
            alert("Request accepted successfully!");
            loadRequests();
        } else {
            let errorMsg = response.statusText;
            try {
                const errData = await response.json();
                errorMsg = errData.message || errorMsg;
            } catch { /* ignore JSON parse errors */ }
            alert(`Failed to accept request: ${errorMsg}`);
        }
    } catch (error) {
        console.error("Error accepting request:", error);
        alert("Server error. Could not accept request.");
    }
}


    // Initial load
    loadRequests();
</script>
</body>
</html>
