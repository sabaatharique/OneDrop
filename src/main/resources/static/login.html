<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OneDrop | Login</title>
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/auth.css" />
</head>
<body>
<div class="auth-container">
    <h2>Login</h2>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <select id="role" required>
            <option value="" disabled selected>Select role</option>
            <option value="DONOR">Donor</option>
            <option value="RECIPIENT">Recipient</option>
        </select>
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="register.html">Register</a></p>
        <div id="message" style="margin-top:10px; font-weight:bold;"></div>
    </form>
</div>

<script>
    const form = document.getElementById("loginForm");
    const message = document.getElementById("message");
    const apiBase = "http://localhost:9090/api/auth";

    form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const payload = {
            email: document.getElementById("email").value,
            password: document.getElementById("password").value,
            role: document.getElementById("role").value
        };

        try {
            const response = await fetch(`${apiBase}/login`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });

            if (response.ok) {
                const data = await response.json();
                // Save JWT to localStorage or cookie
                localStorage.setItem("jwtToken", data.token);

                message.style.color = "green";
                message.textContent = "Login successful! Redirecting...";

                // Redirect based on role
                if(payload.role === "DONOR") {
                    setTimeout(() => window.location.href = "donor_dash.html", 1000);
                } else if(payload.role === "RECIPIENT") {
                    setTimeout(() => window.location.href = "recipient_dash.html", 1000);
                }

            } else {
                const errText = await response.text();
                message.style.color = "red";
                message.textContent = errText || "Login failed!";
            }
        } catch (err) {
            message.style.color = "red";
            message.textContent = "Server error. Try again later.";
        }
    });
</script>
</body>
</html>
