<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OneDrop | Donors</title>
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/dashboard.css" />
    <link rel="stylesheet" href="assets/css/donors.css" />
</head>
<body>
<div class="dashboard-container">
    <aside class="sidebar">
        <h2>OneDrop</h2>
        <nav id="sidebar-links">
            <!-- Sidebar links injected dynamically -->
        </nav>
    </aside>

    <main class="main-content">
        <header class="topbar">
            <h1>Donors</h1>
            <button class="logout-btn">Logout</button>
        </header>

        <section class="tables">
            <div class="table-container">
                <h2>All Donors</h2>
                <table>
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Blood Type</th>
                        <th>Age</th>
                        <th>Last Donation</th>
                        <th>Location</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr><td>Michael Johnson</td><td>A+</td><td>34</td><td>01 Sep 2025</td><td>City Hospital</td></tr>
                    <tr><td>Sara Williams</td><td>O-</td><td>29</td><td>15 Aug 2025</td><td>Care Center</td></tr>
                    <tr><td>Alex Smith</td><td>B+</td><td>41</td><td>20 Jul 2025</td><td>Health Clinic</td></tr>
                    <tr><td>Linda Brown</td><td>AB+</td><td>36</td><td>05 Sep 2025</td><td>Community Hospital</td></tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
</div>

<script>
    // Simulate user type: "donor" or "recipient"
    const userType = "donor"; // Change to "recipient" for recipient view

    const sidebar = document.getElementById("sidebar-links");

    if (userType === "donor") {
        sidebar.innerHTML = `
            <a href="donor_dash.html" class="active">Dashboard</a>
            <a href="donors.html">Donors</a>
            <a href="recipients.html">Recipients</a>
            <a href="requests.html">Requests</a>
            <a href="matches.html">Matches</a>
        `;
    } else if (userType === "recipient") {
        sidebar.innerHTML = `
            <a href="recipient_dash.html" class="active">Dashboard</a>
            <a href="donors.html">Donors</a>
            <a href="recipients.html">Recipients</a>
            <a href="requests.html">Requests</a>
            <a href="matches.html">Matches</a>
        `;
    }
</script>
</body>
</html>
