<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OneDrop | Donors</title>
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/dashboard.css" />
    <link rel="stylesheet" href="assets/css/donors.css" />
    <script src="assets/js/api-config.js"></script>
</head>
<body>
<div class="dashboard-container">
    <aside class="sidebar">
        <h2>OneDrop</h2>
        <nav id="sidebar-links">
            <!-- Sidebar links injected dynamically -->
        </nav>
    </aside>

    <main class="main-content">
        <header class="topbar">
            <h1>Donors</h1>
            <button class="logout-btn">Logout</button>
        </header>

        <section class="tables">
            <div class="table-container">
                <h2>All Donors</h2>
                <table>
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Blood Type</th>
                        <th>Age</th>
                        <th>Last Donation</th>
                        <th>Location</th>
                    </tr>
                    </thead>
                    <tbody id="donors-body">
                        <!-- Dynamic content will be loaded here -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>
</div>

<script>
    // Load donors data when page loads
    document.addEventListener('DOMContentLoaded', async function() {
        await loadDonors();
        setupSidebar();
    });

    async function loadDonors() {
        const tbody = document.getElementById('donors-body');
        Utils.showLoading(tbody);

        try {
            const donors = await ApiService.get(API_CONFIG.endpoints.donors);
            
            if (donors.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding:10px;">No donors found</td></tr>';
                return;
            }

            tbody.innerHTML = donors.map(donor => `
                <tr>
                    <td>${donor.name || 'Unknown'}</td>
                    <td>${donor.bloodType || '-'}</td>
                    <td>${donor.age || '-'}</td>
                    <td>${Utils.formatDate(donor.lastDonationDate)}</td>
                    <td>${donor.location || '-'}</td>
                </tr>
            `).join('');
        } catch (error) {
            Utils.showError(tbody, 'Failed to load donors');
        }
    }

    function setupSidebar() {
        // Simulate user type: "donor" or "recipient"
        const userType = "donor"; // Change to "recipient" for recipient view
        const sidebar = document.getElementById("sidebar-links");

        if (userType === "donor") {
            sidebar.innerHTML = `
                <a href="donor_dash.html">Dashboard</a>
                <a href="donors.html" class="active">Donors</a>
                <a href="recipients.html">Recipients</a>
                <a href="requests.html">Requests</a>
                <a href="matches.html">Matches</a>
            `;
        } else if (userType === "recipient") {
            sidebar.innerHTML = `
                <a href="recipient_dash.html">Dashboard</a>
                <a href="donors.html" class="active">Donors</a>
                <a href="recipients.html">Recipients</a>
                <a href="requests.html">Requests</a>
                <a href="matches.html">Matches</a>
            `;
        }
    }
</script>
</body>
</html>
