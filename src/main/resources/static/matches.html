<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OneDrop | Matches</title>
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/dashboard.css" />
    <link rel="stylesheet" href="assets/css/matches.css" />
    <script src="assets/js/api-config.js"></script>
</head>
<body>
<div class="dashboard-container">
    <aside class="sidebar">
        <h2>OneDrop</h2>
        <nav>
            <a href="dashboard.html">Dashboard</a>
            <a href="donors.html">Donors</a>
            <a href="recipients.html">Recipients</a>
            <a href="requests.html">Requests</a>
            <a href="matches.html" class="active">Matches</a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="topbar">
            <h1>Matches</h1>
            <button class="logout-btn">Logout</button>
        </header>

        <section class="tables">
            <div class="table-container">
                <h2>Matched Donor-Recipient Pairs</h2>
                <table>
                    <thead>
                    <tr>
                        <th>Donor</th>
                        <th>Recipient</th>
                        <th>Blood Type</th>
                        <th>Match Date</th>
                        <th>Hospital</th>
                    </tr>
                    </thead>
                    <tbody id="matches-body">
                        <!-- Dynamic content will be loaded here -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>
</div>

<script>
    // Load matches data when page loads
    document.addEventListener('DOMContentLoaded', async function() {
        await loadMatches();
    });

    async function loadMatches() {
        const tbody = document.getElementById('matches-body');
        Utils.showLoading(tbody);

        try {
            const matches = await ApiService.get(API_CONFIG.endpoints.matches);
            
            if (matches.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding:10px;">No matches found</td></tr>';
                return;
            }

            tbody.innerHTML = matches.map(match => `
                <tr>
                    <td>${match.donorName || 'Unknown'}</td>
                    <td>${match.recipientName || 'Unknown'}</td>
                    <td>${match.bloodType || '-'}</td>
                    <td>${Utils.formatDate(match.matchDate)}</td>
                    <td>${match.hospital || '-'}</td>
                </tr>
            `).join('');
        } catch (error) {
            Utils.showError(tbody, 'Failed to load matches');
        }
    }
</script>
</body>
</html>
