<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneDrop | Track Donations</title>
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/dashboard.css" />
    <style>
    .status-btn {
        padding: 6px 10px;
        border-radius: 5px;
        font-weight: bold;
        color: white;
        display: inline-block;
    }

    .status-pending { background: #f59e0b; }
    .status-matched { background: #3b82f6; }
    .status-completed { background: #16a34a; }
    .status-cancelled { background: #dc2626; }
    .status-rejected { background: #9ca3af; }


    /* Table container */
        .tables {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .table-container {
            width: 100%;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #f3f4f6;
            font-weight: bold;
        }

        tbody tr:hover {
            background: #f9fafb;
        }

        /* Optional: status colors */
        .status-pending { color: #ffffff; font-weight: bold; }
        .status-completed { color: #ffffff; font-weight: bold; }
        .status-cancelled { color: #ffffff; font-weight: bold; }

        /* Filter dropdown */
        .filter-container {
            margin-bottom: 15px;
        }
        .filter-container select {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #ddd;
        }

        /* Back to home button top-right */
        .back-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #dc2626;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
            z-index: 1000;
        }
        .back-btn:hover {
            background: #b91c1c;
        }
    </style>
</head>
<body>
<div class="dashboard-container">
    <aside class="sidebar">
        <h2>OneDrop</h2>
        <nav>
            <a href="profile_page.html" class="active">Dashboard</a>
            <a href="request_page.html">Find Requests</a>
            <a href="track_donations.html">Track Donations</a>
            <a href="donation_calendar.html">Donation Calendar</a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="topbar">
            <h1>Track Your Donations</h1>
            <button class="back-btn" onclick="location.href='index.html'">Back to Home</button>
        </header>

        <section class="tables">
            <div class="table-container">
                <h2>Donation History</h2>

                <!-- Filter -->
                <div class="filter-container">
                    <label for="statusFilter">Filter by Status: </label>
                    <select id="statusFilter">
                        <option value="all">All</option>
                        <option value="completed">Completed</option>
                        <option value="pending">Pending</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>

                <table id="donationTable">
                    <thead>
                    <tr>
                        <th>Date</th>
                        <th>Patient Name</th>
                        <th>Blood Type</th>
                        <th>Address</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <tbody id="donationTableBody">
                    </tbody>
                </table>
            </div>
        </section>
    </main>
</div>

<script>
    function getStatusClass(status) {
        if (!status) return '';
        switch(status.toUpperCase()) {
            case 'PENDING': return 'status-pending';
            case 'MATCHED': return 'status-matched';
            case 'FULFILLED': return 'status-completed';
            case 'CANCELLED': return 'status-cancelled';
            case 'EXPIRED': return 'status-rejected';
            default: return '';
        }
    }

    function formatStatus(status) {
        if (!status) return '-';
        return status.charAt(0).toUpperCase() + status.slice(1).toLowerCase();
    }

    document.addEventListener("DOMContentLoaded", async () => {
        const donorId = localStorage.getItem("donorId");
        const token = localStorage.getItem("jwtToken");

        if (!donorId) { alert("Donor ID not found."); return; }

        try {
            const response = await fetch(`http://localhost:8000/api/requests/donors/${donorId}`, {
                headers: { "Authorization": `Bearer ${token}` }
            });
            if (!response.ok) throw new Error("Failed to fetch donation history");

            const history = await response.json();
            const tbody = document.getElementById("donationTableBody");
            tbody.innerHTML = "";

            if (history.length === 0) {
                tbody.innerHTML = `<tr><td colspan="5" style="text-align:center;">No donation history found.</td></tr>`;
                return;
            }

            history.forEach(req => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${new Date(req.requiredBy).toLocaleDateString()}</td>
                    <td>${req.patientName || "N/A"}</td>
                    <td>${req.bloodType}</td>
                    <td>${req.location?.address || "N/A"}</td>
                    <td><span class="status-btn ${getStatusClass(req.status)}">${formatStatus(req.status)}</span></td>
                `;
                tbody.appendChild(tr);
            });

        } catch (err) {
            console.error(err);
            document.getElementById("donationTableBody").innerHTML =
                `<tr><td colspan="5" style="text-align:center; color:red;">Error loading donation history.</td></tr>`;
        }
    });

</script>

</body>
</html>
