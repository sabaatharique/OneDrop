<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneDrop | Track Donations</title>
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/dashboard.css" />
    <script src="assets/js/api-config.js"></script>
    <style>
        /* Table container */
        .tables {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .table-container {
            width: 100%;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #f3f4f6;
            font-weight: bold;
        }

        tbody tr:hover {
            background: #f9fafb;
        }

        /* Optional: status colors */
        .status-pending { color: #f59e0b; font-weight: bold; }
        .status-completed { color: #16a34a; font-weight: bold; }
        .status-cancelled { color: #dc2626; font-weight: bold; }

        /* Filter dropdown */
        .filter-container {
            margin-bottom: 15px;
        }
        .filter-container select {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
<div class="dashboard-container">
    <aside class="sidebar">
        <h2>OneDrop</h2>
        <nav>
            <a href="donor_dash.html" class="active">Dashboard</a>
            <a href="request_page.html">Find requests</a>
            <a href="track_donations.html">Track Donations</a>
            <a href="donation_calendar.html">Donation Calendar</a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="topbar">
            <h1>Track Your Donations</h1>
            <a href="profile_page.html" style="font-weight: bold; color: #000; text-decoration: none;">Profile</a>
        </header>

        <section class="tables">
            <div class="table-container">
                <h2>Donation History</h2>

                <!-- Filter -->
                <div class="filter-container">
                    <label for="statusFilter">Filter by Status: </label>
                    <select id="statusFilter">
                        <option value="all">All</option>
                        <option value="completed">Completed</option>
                        <option value="pending">Pending</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>

                <table id="donationTable">
                    <thead>
                    <tr>
                        <th>Date</th>
                        <th>Recipient</th>
                        <th>Blood Type</th>
                        <th>Hospital</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <tbody id="donation-history-body">
                        <!-- Dynamic content will be loaded here -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>
</div>

<script>
    const donorId = 1; // TODO: Replace with logged-in donor ID
    let allDonations = []; // Store all donations for filtering

    // Load donation history when page loads
    document.addEventListener('DOMContentLoaded', async function() {
        await loadDonationHistory();
        setupFilter();
    });

    async function loadDonationHistory() {
        const tbody = document.getElementById('donation-history-body');
        Utils.showLoading(tbody);

        try {
            // Fetch donation history from API
            const donations = await ApiService.get(`${API_CONFIG.endpoints.requests}/donor/${donorId}/history`);
            allDonations = donations;
            
            if (donations.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding:10px;">No donation history found</td></tr>';
                return;
            }

            renderDonations(donations);
        } catch (error) {
            console.error('Error loading donation history:', error);
            Utils.showError(tbody, 'Failed to load donation history');
        }
    }

    function renderDonations(donations) {
        const tbody = document.getElementById('donation-history-body');
        
        tbody.innerHTML = donations.map(donation => {
            const statusClass = getStatusClass(donation.status);
            const statusText = Utils.formatStatus(donation.status);
            
            return `
                <tr>
                    <td>${Utils.formatDate(donation.requiredDate)}</td>
                    <td>${donation.patientName || 'Unknown'}</td>
                    <td>${donation.bloodGroup || '-'}</td>
                    <td>${donation.hospital || '-'}</td>
                    <td class="${statusClass}">${statusText}</td>
                </tr>
            `;
        }).join('');
    }

    function getStatusClass(status) {
        switch (status?.toUpperCase()) {
            case 'COMPLETED':
                return 'status-completed';
            case 'PENDING':
                return 'status-pending';
            case 'CANCELLED':
            case 'REJECTED':
                return 'status-cancelled';
            default:
                return '';
        }
    }

    function setupFilter() {
        const statusFilter = document.getElementById('statusFilter');
        const table = document.getElementById('donationTable').getElementsByTagName('tbody')[0];

        statusFilter.addEventListener('change', () => {
            const filterValue = statusFilter.value;

            for (let row of table.rows) {
                const statusCell = row.cells[4].textContent.toLowerCase();
                if (filterValue === 'all' || statusCell === filterValue) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            }
        });
    }
</script>
</body>
</html>
