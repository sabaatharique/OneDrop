<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OneDrop | Register</title>
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/auth.css" />
</head>
<body>
<div class="auth-container">
    <h2>Register</h2>
    <form id="registerForm">
        <input type="text" id="fullName" placeholder="Full Name" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <input type="tel" id="phone" placeholder="+88 Phone Number" pattern="(\+88)?0[0-9]{9}" required />
        <input type="text" id="location" placeholder="Location" required />

        <select id="bloodGroup" required>
            <option value="" disabled selected>Select Blood Group</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
        </select>

        <label for="lastDonated">Last Donated (Optional)</label>
        <input type="date" id="lastDonated" />

        <button type="submit">Register</button>
        <p>Already have an account? <a href="login.html">Login</a></p>

        <div id="message" style="margin-top:10px; font-weight:bold;"></div>
    </form>
</div>

<script>
    const form = document.getElementById("registerForm");
    const message = document.getElementById("message");
    const apiBase = "http://localhost:9090/api/auth";

    form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const payload = {
            fullName: document.getElementById("fullName").value,
            email: document.getElementById("email").value,
            password: document.getElementById("password").value,
            phone: document.getElementById("phone").value,
            location: document.getElementById("location").value,
            bloodGroup: document.getElementById("bloodGroup").value,
            lastDonated: document.getElementById("lastDonated").value || null
        };

        try {
            const res = await fetch(`${apiBase}/register`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });

            if(res.ok){
                const data = await res.json();
                localStorage.setItem("jwtToken", data.token);
                message.style.color = "green";
                message.textContent = "Registration successful! Redirecting to dashboard...";

                // Redirect default to donor dashboard
                setTimeout(() => window.location.href = "donor_dash.html", 1000);
            } else {
                const errText = await res.text();
                message.style.color = "red";
                message.textContent = errText || "Registration failed!";
            }
        } catch(err){
            message.style.color = "red";
            message.textContent = "Server error. Try again later.";
        }
    });
</script>
</body>
</html>
