<!DOCTYPE html>
<html lang="en">
<script src="assets/js/dashboard.js"></script>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OneDrop | Recipient Dashboard</title>
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/dashboard.css" />
</head>
<body>
<div class="dashboard-container">
    <aside class="sidebar">
        <h2>OneDrop</h2>
        <nav>
            <a href="recipient_dash.html" class="active">Dashboard</a>
            <a href="requests.html">Create Request</a>
            <a href="request_track.html">Request Update</a>
                        <a href="request_hist.html">Request History</a>
            <a href="#" id="switchProfileLink" style="display: none;">Switch to Donor</a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="topbar">
            <h1>Recipient Dashboard</h1>
            <button class="logout-btn">Logout</button>
        </header>

        <!-- Stats cards relevant for recipients -->
        <section class="stats">
            <div class="card">Your Requests <span>5</span></div>
            <div class="card">Completed Requests <span>2</span></div>
            <div class="card">Matched Donors <span>4</span></div>
        </section>

        <!-- Tables -->
        <section class="tables">
            <div class="table-container">
                <h2>Latest Requests</h2>
                <table>
                    <thead>
                    <tr>
                        <th>Request Date</th>
                        <th>Blood Type</th>
                        <th>Status</th>
                        <th>Hospital</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr><td>01 Sep 2025</td><td>A+</td><td>Pending</td><td>City Hospital</td></tr>
                    <tr><td>05 Sep 2025</td><td>O-</td><td>Approved</td><td>Care Center</td></tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const logoutButton = document.querySelector('.logout-btn');
        if (logoutButton) {
            logoutButton.addEventListener('click', function() {
                // Clear all relevant items from localStorage
                localStorage.removeItem('jwtToken');
                localStorage.removeItem('userRole');
                localStorage.removeItem('userId');
                localStorage.removeItem('recipientId');
                localStorage.removeItem('donorId');
                localStorage.removeItem('activeProfile'); // Clear active profile on logout
                // Redirect to the index page
                window.location.href = 'index.html';
            });
        }

        const userRole = localStorage.getItem('userRole');
        const switchProfileLink = document.getElementById('switchProfileLink');

        if (userRole === 'BOTH') {
            switchProfileLink.style.display = 'block';
            switchProfileLink.textContent = 'Switch to Donor';
            switchProfileLink.href = 'donor_dash.html';
            switchProfileLink.addEventListener('click', function(event) {
                event.preventDefault();
                localStorage.setItem('activeProfile', 'DONOR');
                window.location.href = 'donor_dash.html';
            });
        }
    });
</script>
</body>
</html>
