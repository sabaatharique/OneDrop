<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OneDrop | User Profile</title>
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/dashboard.css" />
    <style>
        .profile-card {
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .profile-card h2 {
            margin-bottom: 20px;
            color: #dc2626;
        }

        .profile-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .profile-info div {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 6px;
        }

        .profile-info div h3 {
            margin-bottom: 8px;
            color: #dc2626;
        }

        .profile-info div p {
            margin: 0;
        }
    </style>
</head>
<body>
<div class="dashboard-container">
    <aside class="sidebar">
        <h2>OneDrop</h2>
        <nav id="sidebar-links">
            <!-- Links injected dynamically -->
        </nav>
    </aside>

    <script>
        // Simulate user type: "donor" or "recipient"
        const userType = "donor"; // change to "recipient" for recipient view

        const sidebar = document.getElementById("sidebar-links");

        if (userType === "donor") {
            sidebar.innerHTML = `
                <a href="donor_dash.html" class="active">Dashboard</a>
            <a href="request_page.html">Find requests</a>
            <a href="track_donations.html">Track Donations</a>
            <a href="donation_calendar.html">Donation Calendar</a>
            `;
        } else if (userType === "recipient") {
            sidebar.innerHTML = `
                <a href="recipient_dash.html" class="active">Dashboard</a>
                <a href="donors.html">Donors</a>
                <a href="recipients.html">Recipients</a>
                <a href="requests.html">Requests</a>
                <a href="matches.html">Matches</a>
            `;
        }
    </script>


    <main class="main-content">
        <header class="topbar">
            <h1>User Profile</h1>
            <button class="logout-btn">Logout</button>
        </header>

        <section class="tables">
            <div class="profile-card">
                <h2>My Information</h2>
                <div class="profile-info">
                    <div>
                        <h3>Name</h3>
                        <p>John Doe</p>
                    </div>
                    <div>
                        <h3>Blood Group</h3>
                        <p>A+</p>
                    </div>
                    <div>
                        <h3>Last Donated</h3>
                        <p>15 May 2025</p>
                    </div>
                    <div>
                        <h3>Last Received Request</h3>
                        <p>02 Jun 2025</p>
                    </div>
                    <div>
                        <h3>Total Donations</h3>
                        <p>12</p>
                    </div>
                    <div>
                        <h3>Total Received</h3>
                        <p>3</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</div>
</body>
</html>
